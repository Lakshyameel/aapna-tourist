<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('Tourist Information') }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            width: 70%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }
        .language-selector {
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>{{ _('Welcome to Tourist Information') }}</h1>
    
    <div class="container">
        <a href="/emergency_contacts" class="button">{{ _('Emergency Contact Numbers') }}</a>
        <a href="/travel_tips" class="button">{{ _('Travel Tips for Foreign Tourists') }}</a>
    </div>

    <!-- Language Selector for Localization -->
    <div class="language-selector">
        <a href="/?lang=en">English</a> | 
        <a href="/?lang=es">Español</a> | 
        <a href="/?lang=fr">Français</a> | 
        <a href="/?lang=de">Deutsch</a> | 
        <a href="/?lang=it">Italiano</a>
    </div>
</body>
</html>
