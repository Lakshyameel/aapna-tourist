<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Places</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .place {
            width: 250px;
            margin: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
        }
        .place img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .place h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .place p {
            font-size: 1em;
            margin: 10px;
            color: #555;
        }
        .place .popularity {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Trending Places</h1>
    <div class="container">
        {% for place in places %}
            <div class="place">
                <img src="{{ place.image }}" alt="{{ place.name }}">
                <h3>{{ place.name }}, {{ place.country }}</h3>
                <p class="popularity">Popularity: {{ place.popularity }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
