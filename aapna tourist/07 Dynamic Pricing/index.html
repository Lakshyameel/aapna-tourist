<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pricing for Tourist Locations</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            width: 70%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 20px;
            width: 100%;
        }
        .location-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .location-card h3 {
            color: #4CAF50;
        }
        .location-card p {
            color: #555;
            font-size: 16px;
        }
        .pricing {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Explore Tourist Locations with Dynamic Pricing</h1>
    
    <div class="container">
        <h3>Select a Location to See Pricing</h3>
        <form action="/location_details" method="POST">
            <select name="location">
                {% for location in locations %}
                    <option value="{{ location }}">{{ location }}</option>
                {% endfor %}
            </select>
            <button type="submit">Get Pricing Details</button>
        </form>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
